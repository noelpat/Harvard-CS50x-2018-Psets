{% extends "layout.html" %}

{% block body %}
<!-- Allow a user to submit two files, a value of lines
    sentences, or substrings for an input called algorithm and
    a number called length -->
<!-- Reference: http://similarities.cs50.net/less -->

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <div class="form-group">
                <input class="form-control-file" name="file1" type="file"/>
            </div>

            <div class="form-group">
                <input class="form-control-file" name="file2" type="file"/>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input type="radio" name="algorithm" value="lines"> Compare lines<br>
                </div>
                <div class="form-check">
                    <input type="radio" name="algorithm" value="sentences"> Compare sentences<br>
                </div>
                <div class="form-check">
                    <input type="radio" name="algorithm" value="substrings"> Compare substrings<br>
                    <input class="form-control form-control-sm" min="1" name="length"
                    placeholder="of length n" type="number">
                </div>
            </div>
            <button type="submit"> Compare</button>
        </form>
    </div>

{% endblock %}
